<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <script src="https://kit.fontawesome.com/c5248b2bd7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="bcard">
      <!-- Header -->
      <div class="bcard__header">
        <img class="bcard__profile-img" src="./assets/portfolio2.jpeg
        " alt="Profile Image" />
      </div>

      <!-- Body -->
      <div class="bcard__body">
        <div class="bcard__heading-wrapper">
          <h1 class="bcard__name">Elif Seyhan</h1>
          <h2 class="bcard__title">Student</h2>
          <div class="bcard__website">
            <a style="
                  color: #FFFFFF;
                  font-size: 1.24rem;
                  font-weight: 400;
                  line-height: 15px;
                  cursor: pointer;
                 "href="https://www.elifseyhan.com/" target="__blank">elif-seyhan.com</a>
          </div>
        </div>

        <div class="bcard__btn-wrapper">
          <a href="mailto:#" target="elifseyhan551@gmail.com">
            <button class="bcard__btn bcard__btn--email">
              <i class="bcard__btn-icon fa-regular fa-envelope"></i>Email</button></a>
          <a href="https://www.linkedin.com/in/elif-seyhan-b920a528a/" target="_blank">
            <button class="bcard__btn bcard__btn--linkedin">
              <i class="bcard__btn-icon fa-brands fa-linkedin"></i>Linkedin</button></a>
        </div>

        <div class="bcard__text-wrapper">
          <div class="bcard__about">
            <h3 class="bcard__heading">About Me</h3>
            <p class="bcard__text">
              Hi! My name is Elif, I'm a Junior Software Developer and I am 15 years old. 
              It's my first year in software and coding world. I also love learning new things.
            </p>
            <p class="bcard__text">
              
              #webdeveloper
              #webdesigner #selflearner
            </p>
          </div>
          <div class="bcard__interests">
            <h3 class="bcard__heading">Interests</h3>
            <p class="bcard__text">Coding, Web Development, Travel</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="bcard__footer">
        <a class="bcard__footer-icon" href="#" target="__blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a class="bcard__footer-icon" href="https://www.instagram.com/eliflov7r/" target="__blank"><i class="fa-brands fa-instagram"></i></a>
        <a class="bcard__footer-icon" href="https://github.com/eliff7s" target="__blank"><i class="fa-brands fa-github"></i></a>
        <a class="bcard__footer-icon" href="#" target="__blank"><i class="fa-brands fa-discord"></i></a>
      </div>
    </div>
  </div>

</body>

</html>
